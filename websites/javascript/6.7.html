<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>js6.7</title>
</head>

<body>
<script type="text/javascript">
var x = 1;
document.write("x = " + x + "<br>");
document.write(x + "++<br>");
x++;
document.write("++" + x + "<br>");
++x;
document.write(x + "--<br>");
x--;
document.write("--" + x + "<br>");
--x;
document.write(x + "+=9<br>");
x+=9;
document.write(x + "-=7<br>");
x-=7;
document.write(x + "*=8<br>");
x*=8;
document.write(x + "/=2<br>");
x/=2;
document.write(x + "%=5<br>");
x%=5;
document.write(x);
</script>
</body>
</html>
