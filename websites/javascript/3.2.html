<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>js3.2</title>
</head>

<body>
<script type="text/javascript">
	// number
	document.write("<strong>42</strong> is type <em>" + typeof(57) + "</em><br>");
	// string
	document.write("<strong>towel</strong> is type <em>" + typeof(towel) + "</em><br>");
	// boolean (true/false)
	document.write("<strong>true</strong> is type <em>" + typeof(true) + "</em><br>");
</script>
</body>
</html>
