<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>js5.1</title>
</head>

<body>
<p>JavaScript follows the order of operations:</p>
<script type="text/javascript">
	//Without parentheses
	var x = 5 + 4 * 3 / 2;
	document.write("5 + 4 * 3 / 2 = " + x + "<br>");
	
	//With parentheses
	x = ( 5 + 4 ) * ( 3 / 2 );
	document.write("( 5 + 4 ) * ( 3 / 2 ) = " + x);
</script>
</body>
</html>
