<script type="text/javascript">

function money_clicker() {
	score = score +1;
	document.getElementById("score").value = score;
}
</script>

<body>
<button onClick="money_clicker();"><img src="images/dollarcoin.png"></button><br>
<h1>Bank Account</h1>
<input id="score" type="text" value="0">

</body>
</html>
